<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System - Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Document Management System</h1>
    </header>

    <div class="container my-5">
        <h2 class="mb-4">Search Documents</h2>
        
        <form class="row g-3 mb-4">
            <div class="col-md-2">
                <label for="filter1" class="form-label">Filter 1</label>
                <input type="text" class="form-control" id="filter1" placeholder="Enter filter 1">
            </div>
            <div class="col-md-2">
                <label for="filter2" class="form-label">Filter 2</label>
                <input type="text" class="form-control" id="filter2" placeholder="Enter filter 2">
            </div>
            <div class="col-md-2">
                <label for="filter3" class="form-label">Filter 3</label>
                <input type="text" class="form-control" id="filter3" placeholder="Enter filter 3">
            </div>
            <div class="col-md-2">
                <label for="filter4" class="form-label">Filter 4</label>
                <input type="text" class="form-control" id="filter4" placeholder="Enter filter 4">
            </div>
            <div class="col-md-2">
                <label for="filter5" class="form-label">Filter 5</label>
                <input type="text" class="form-control" id="filter5" placeholder="Enter filter 5">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Document Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Date Uploaded</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <th scope="row">1</th>
                    <td>Sample Document</td>
                    <td>Reports</td>
                    <td>2025-01-01</td>
                    <td>
                        <button class="btn btn-sm btn-success">View</button>
                        <button class="btn btn-sm btn-secondary">Download</button>
                    </td>
                </tr>
                <!-- Add rows dynamically here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
